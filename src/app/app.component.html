<md-sidenav-container class="sidenav-container">
    <md-sidenav #allo class="sidenav">
        <div class="header">
            <img src="../assets/sample-avatar.png" class="avatar" alt="">
            <span class="username">User</span>
            <div class="logout">
                <button md-raised-button>LOGOUT</button>
            </div>
        </div>
        <div class="body">
            <div class="navigation">
                <md-icon>folder</md-icon>
                <div>
                    <a routerLink="/posts">Posts</a>
                </div>
            </div>
            <div class="navigation">
                <md-icon>create_new_folder</md-icon>
                <div>
                    <span>New Post</span>
                </div>
            </div>
            <div class="navigation">
                <md-icon>person</md-icon>
                <div>
                    <span>Users</span>
                </div>
            </div>
            <div class="navigation">
                <md-icon>person_add</md-icon>
                <div>
                    <span>New User</span>
                </div>
            </div>
        </div>
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-button (click)="allo.toggle()">
            <md-icon>menu</md-icon>
        </button>
    </md-toolbar>
    <router-outlet></router-outlet>
    <!-- <all-posts></all-posts> -->
</md-sidenav-container>
