<md-sidenav-container>
    <md-sidenav #allo class="sidenav">
        <div class="header">
            <img src="../assets/sample-avatar.png" class="avatar" alt="">
            <span class="username">User</span>
            <div class="logout">
                <button md-raised-button>LOGOUT</button>
            </div>
        </div>
        <div class="body">
            <div class="navigation">
                <md-icon>folder</md-icon>
                <span>Posts</span>
            </div>
        </div>
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-button (click)="allo.toggle()">
            <md-icon>menu</md-icon>
        </button>
    </md-toolbar>
    <all-posts></all-posts>
</md-sidenav-container>
