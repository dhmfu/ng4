<h1 mat-dialog-title>Fancy Editor</h1>
<div mat-dialog-content>
    <mat-input-container class="example-full-width">
        <textarea id="editPostText" required maxlength="10000" #editPost (keyup)="resizeInput($event.target)"
        matInput placeholder="Type your thoughts here" [(ngModel)]="post.description">
        </textarea>
        <mat-hint align="end">{{editPost.value.length}} / 10000</mat-hint>
    </mat-input-container>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onYesClick()">Ok</button>
  <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
