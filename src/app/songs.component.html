<spinner *ngIf="loading"></spinner>
<table *ngIf="!loading">
  <tr>
    <th *ngFor="let key of keys">{{ key | uppercase }}</th>
  </tr>
  <tr *ngFor="let song of songsTemp" [ngClass]="song._id">
    <td *ngFor="let key of keys">
        <textarea [(ngModel)]="song[key]" placeholder="unknown"
        (keyup)="markAsChanged($event.target)">
        </textarea>
    </td>
  </tr>
  <button md-raised-button type="button" (click)="synchronize()">Synchronize</button>
  <button md-raised-button type="button" (click)="reset()">Reset</button>
</table>
