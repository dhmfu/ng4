<h1 md-dialog-title>Fancy Editor</h1>
<div md-dialog-content>
    <md-input-container class="example-full-width">
        <textarea id="editPostText" required maxlength="1000" #editPost (keyup)="resizeInput($event.target)"
        mdInput placeholder="Type your thoughts here" [(ngModel)]="post.description">
        </textarea>
        <md-hint align="end">{{editPost.value.length}} / 1000</md-hint>
    </md-input-container>
</div>
<div md-dialog-actions>
  <button md-button (click)="onYesClick()">Ok</button>
  <button md-button (click)="onNoClick()">No Thanks</button>
</div>
