<spinner *ngIf="loading"></spinner>

<div *ngIf="!loading">
    <md-card *ngFor="let post of posts" class="example-card">
      <md-card-header>
        <img src="{{post.avatarUrl}}" md-card-avatar/>
        <md-card-title>{{post.creator}}</md-card-title>
        <md-card-subtitle>{{post.createdAt | date}}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <p>
          {{post.description}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button (click)="delete(post)">DELETE</button>
        <button md-button (click)="edit()">EDIT</button>
      </md-card-actions>
    </md-card>
</div>
